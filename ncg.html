                    <th>IL019</th>
                    <th>IL020</th>
                    <th>IL021</th>
                    <th>IL022</th>
                    <th>IL023</th>

                </tr>
            </thead>

    <button onclick="submitData()">Отправить данные</button>
    <script src="script.js" defer></script>
</body>
</html>
